<!DOCTYPE html>
<html lang="bn">
<head>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      color: #ff4c4c;
      margin: 0;
    }
    p {
      font-size: 1.5rem;

      border-radius: 5px;
