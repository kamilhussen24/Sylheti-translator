<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>পৃষ্ঠা পাওয়া যায়নি</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      font-size: 6rem;
      color: #ff4c4c;
      margin-bottom: 10px;
    }
    .container p {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 30px;
    }
    .container a {
      display: inline-block;
      padding: 14px 30px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .container a:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .container h1 {
        font-size: 4rem;
      }
      .container p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>আপনি যে পৃষ্ঠাটি খুঁজছেন, তা পাওয়া যায়নি।</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
